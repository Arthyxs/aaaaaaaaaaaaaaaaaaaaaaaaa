<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Inteligência Financeira</title>
    <!-- Link para a nossa folha de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho com logo e informações de atualização -->
    <header>
        <img src="images/logo.png" alt="Logo da Empresa" style="height: 50px;">
        
        <!-- Secção Direita do Cabeçalho -->
        <div class="header-right-section">
            <div class="info-header">
                <span>Dados Atualizados Até:</span>
                <span id="last-update">Carregando...</span>
            </div>
            <!-- NOVO: Botão de Acesso Restrito -->
            <a href="/login.html" id="admin-login-link">Acesso Restrito</a>
            <button id="reset-view-button" class="hidden">Mostrar Visão Geral</button>
        </div>
    </header>

    <!-- Container principal da aplicação -->
    <main id="main-container">

        <!-- Seção dos 5 principais departamentos -->
        <section class="info-gerais" id="info-departamentos">
            <!-- Os cards dos departamentos serão inseridos aqui pelo JavaScript -->
        </section>

        <!-- Seção de detalhes com Total Geral e Gastos por Natureza -->
        <section class="detalhes" id="details-section">
            <div class="card total-geral" id="total-geral-card">
                <h3 id="total-geral-title">TOTAL GERAL DEPTO.</h3>
                <p id="total-geral-valor">R$ 0,00</p>
                <!-- Espaço para o nosso novo gráfico de pizza -->
                <div class="chart-container">
                    <canvas id="pizzaChart"></canvas>
                </div>
            </div>
            <div class="card detalhe-natureza">
                <h3 id="natureza-title">Gastos por Natureza (Geral)</h3>
                <ul id="lista-natureza">
                    <!-- Os cards de natureza de gasto serão inseridos aqui pelo JavaScript -->
                </ul>
            </div>
        </section>

        <!-- Seção de alertas para dados que precisam de correção -->
        <section class="card avisos">
            <h3>Lançamentos Sem Departamento Associado</h3>
            <ul id="lista-sem-departamento">
                <!-- Os lançamentos com problemas serão listados aqui -->
            </ul>
        </section>

    </main>

    <!-- Bibliotecas Externas Essenciais -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Nosso script principal que dá vida ao painel -->
    <script src="script.js"></script>

</body>
</html>
